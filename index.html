<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tip Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
            <div class="title">Bill Total</div>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" id="billTotalAmount" placeholder="0.00" />
            </div>
        </div>

        <div class="continer">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="tipTotal" placeholder="10" />
            </div>
        </div>

        <div class="container" id="bottomContainer">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
              <button class="splitButton">
                <span class="buttonText">+</span>
                    </button>
                    </span>
                    <span class="splitAmount" id="noOfPeople">1</span>
                    <span class="buttonContainer">
              <button class="splitButton">
                <span class="buttonText">-</span>
                    </button>
                    </span>
                </div>
            </div>

            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">$0.00</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
